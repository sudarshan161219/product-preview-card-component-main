<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>




<!-- google fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">


  <!-- css -->
  <link rel="stylesheet" href="styles.css">

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<main class="container">
<div class="box">
  <div class="img-container">
    <img class="mobile-img" src="images/image-product-mobile.jpg" alt="product">

    <img class="desktop-img" src="images/image-product-desktop.jpg" alt="product">
  </div>


<div class="content">

  <div class="grid">
  <span class="top" >Perfume</span> 
  <h1  class="heading" >Gabrielle Essence Eau De Parfum</h1>
  <p class="paragraph" >A floral, solar and voluptuous interpretation composed by Olivier Polge, 
    Perfumer-Creator for the House of CHANEL.
  </p>
</div>


<div class="flex-container">
  <div class="flex">
    <span class="bottom">
      $149.99
    </span>
  
    <span class="crossed-text"> $169.99</span>
  </div>

  <div class="btn-container">
    <div class="btn">
      <div class="flex-btn">
        <img src="images/icon-cart.svg" alt="cart">
        <p class="btn-text" >Add to Cart</p>
      </div>
      
    </div>
    
   </div>

  </div>

 
  
 

  
  
</div>
</div>
</main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
